

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberSecure Intrusion Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #050505 10%, #1b1b1b 60%, #00203f 100%);
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 25px #00ffcc;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            background: #222;
            border-radius: 6px;
            color: #00ffcc;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-box input:focus {
            box-shadow: 0 0 10px #00ffcc;
        }

        .btn-submit {
            background: linear-gradient(to right, #00ffcc, #007bff);
            color: #000;
            padding: 12px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background: linear-gradient(to right, #00cc99, #0066cc);
            box-shadow: 0 0 15px #00ffcc;
        }

        .prediction-box {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            color: #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>CyberSecure Intrusion Detection</h1>
        <form method="POST" action="/predict">
            <div class="input-box">
                <input type="number" step="any" name="flow_duration" placeholder="Flow Duration" required>
            </div>

            <div class="input-box">
                <input type="number" step="any" name="total_fwd_packets" placeholder="Total Forward Packets" required>
            </div>

            <div class="input-box">
                <input type="number" step="any" name="total_backward_packets" placeholder="Total Backward Packets" required>
            </div>

            <div class="input-box">
                <input type="number" step="any" name="total_length_fwd_packets" placeholder="Total Length of Forward Packets" required>
            </div>

            <button class="btn-submit" type="submit">Analyze Network Traffic</button>
        </form>

        {% if prediction %}
            <div class="prediction-box">
                Intrusion Status: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
